<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Key Events</title>
</head>

<body>
    <div class="flex-title">
        <h1 class="title" id="heading">Please Press Any Key</h1>
    </div>

    <img class="kittycone2" src="./images/kittencone.png" alt="">
    <img class="kittycone" src="./images/kittencone.png" alt="">

    <div class="boxrow">
        <div class="box">
            <p id="keyValue">Key Value: </p>
        </div>

        <div class="box">
            <p id="keyCode">Key Code: </p>
        </div>

        <div class="box">
            <p id="charCode">Character Code: </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
